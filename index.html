<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATC Trainer</title>
    <link rel="stylesheet" href="pps.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1f19fa1f17.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="main-layout">
        <div id="toolbar" class="toolbar">
          <div class="toolbar-group">
            <button id="ptl-tool" class="tool-btn" data-tool="ptl">
              <i class="fa-solid fa-arrow-right-long"></i>
              <span>PTL</span>
            </button>
            <button id="rbl-tool" class="tool-btn" data-tool="rbl">
              <i class="fa-solid fa-ruler-horizontal"></i>
              <span>RBL</span>
            </button>
            <button id="halo-tool" class="tool-btn" data-tool="halo">
              <i class="fa-solid fa-circle-dot"></i>
              <span>Halo</span>
            </button>
          </div>
          <div class="toolbar-group">
            <button id="clear-all-ptl" class="action-btn overlay-btn" data-tool="clear-ptl">
              <i class="fa-solid fa-arrow-right-long base-icon"></i>
              <i class="fa-solid fa-slash overlay-icon"></i>
            </button>
            <button id="clear-all-rbl" class="action-btn overlay-btn" data-tool="clear-rbl">
              <i class="fa-solid fa-ruler-horizontal base-icon"></i>
              <i class="fa-solid fa-slash overlay-icon"></i>
            </button>
            <button id="clear-all-halo" class="action-btn overlay-btn" data-tool="clear-halo">
              <i class="fa-solid fa-circle-dot base-icon"></i>
              <i class="fa-solid fa-slash overlay-icon"></i>
            </button>
            <button id="clear-all-tools" class="action-btn" data-tool="clear-all">
              <i class="fa-solid fa-eraser"></i>
            </button>
          </div>
          <div class="controls">
            <button id="difficultyBtn" class="difficulty-toggle-btn">
              EASY
            </button>
            <button id="nextScenarioBtn" class="generate-btn"><i class="fa-solid fa-plane-departure"></i></i></button>
          </div>
        </div>
        <div class="radar-container">
          <div id="scenario-objectives" class="objectives-container">
            <div id="objectives-list" class="objectives-list">
              <!-- Objectives will be inserted here dynamically -->
            </div>
          </div>
          <div id="radar-screen">
            <div id="radar-scale">
              <div class="scale-bar"></div>
              <span class="scale-label">10 NM</span>
            </div>
            <div class="radar-lines horizontal"></div>
            <div class="radar-lines vertical"></div>
            <div id="aircraft-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
